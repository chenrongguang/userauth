    <style>
        .header {
            text-align: center;
        }
        .header h1 {

        }

<body>
<div class="header">
    <div class="am-g">
        <h1>Web Login</h1>
        <p>系统<br/>介绍</p>

</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>登录</h3>
        <hr>
        <div class="am-btn-group">
            <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> QQ</a>

        <br>
        <br>

        <form method="post" class="am-form" action="/home/login/loginDo" name="form" id="form">
            <label for="email">用户名:</label>
            <input type="text" name="username" id="username" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value="">
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br />
            <div class="am-cf">
                <input type="button" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="sub()">
                <input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
        <p>© 2016.</p>
    </div>
</div>

</script>

</html>
